<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/147bc52b14.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tic Tac Toe</h1>
            <h2 id="playerTurn">X's Turn</h2>
        </header>

        <div class="board" id="board">
            <div class="board-item" id="item1"><div class="board-piece" id="piece1"></div></div>
            <div class="board-item" id="item2"><div class="board-piece" id="piece2"></div></div>
            <div class="board-item" id="item3"><div class="board-piece" id="piece3"></div></div>
            <div class="board-item" id="item4"><div class="board-piece" id="piece4"></div></div>
            <div class="board-item" id="item5"><div class="board-piece" id="piece5"></div></div>
            <div class="board-item" id="item6"><div class="board-piece" id="piece6"></div></div>
            <div class="board-item" id="item7"><div class="board-piece" id="piece7"></div></div>
            <div class="board-item" id="item8"><div class="board-piece" id="piece8"></div></div>
            <div class="board-item" id="item9"><div class="board-piece" id="piece9"></div></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
            <h2>X Wins!</h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
